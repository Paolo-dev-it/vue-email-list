<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Email list</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <!-- Div root Vue 2 -->
    <div id="root">
      <!-- Bottone che avvia la funzione -->
      <button @click="cicle">Crea emails</button>
      <!-- Ciclo che mi permette di stampare 10 li sulla pagina -->
      <ul v-for="(element, index) in indiceMail">
        <!-- Ternario che mi permette di visualÃ²izzare le mail solo quando sono 10. Bonus -->
        <li :class="(indiceMail.length < 10) ? 'displayNone' : 'displaySee'">
          {{element}}
        </li>
      </ul>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./assets/js/main.js"></script>
  </body>
</html>
